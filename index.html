<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure 3D Model Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #viewer-container {
        width: 100%;
        height: 100%;
      }

      /* Loading Indicator */
      #loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        min-width: 300px;
      }

      #loading-indicator.hidden {
        display: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .progress-bar-container {
        width: 100%;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background-color: #4CAF50;
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-percentage {
        font-size: 14px;
        margin-top: 10px;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Error Display */
      #error-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(220, 53, 69, 0.95);
        color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        z-index: 100;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      #error-display.hidden {
        display: none;
      }

      .error-icon {
        font-size: 48px;
        text-align: center;
        margin-bottom: 15px;
      }

      .error-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .error-message {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
        text-align: center;
      }

      .error-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .error-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .error-button.retry {
        background-color: #ffffff;
        color: #dc3545;
      }

      .error-button.retry:hover {
        background-color: #f0f0f0;
      }

      .error-button.dismiss {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .error-button.dismiss:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Animation Controls */
      #animation-controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 300px;
        z-index: 50;
      }

      #animation-controls.hidden {
        display: none;
      }

      .animation-selector {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .animation-selector label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
      }

      .animation-selector select {
        padding: 8px 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }

      .animation-selector select:focus {
        outline: none;
        border-color: #4CAF50;
      }

      .animation-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .animation-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        background-color: #4CAF50;
        color: #ffffff;
        transition: background-color 0.2s;
        flex: 1;
      }

      .animation-button:hover {
        background-color: #45a049;
      }

      .animation-button:disabled {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .animation-button.pause {
        background-color: #ff9800;
      }

      .animation-button.pause:hover {
        background-color: #e68900;
      }

      .animation-button.restart {
        background-color: #2196F3;
      }

      .animation-button.restart:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="viewer-container"></div>

      <!-- Loading Indicator -->
      <div id="loading-indicator" class="hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading 3D Model...</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-percentage" id="progress-percentage">0%</div>
      </div>

      <!-- Error Display -->
      <div id="error-display" class="hidden">
        <div class="error-icon">⚠️</div>
        <div class="error-title" id="error-title">Error</div>
        <div class="error-message" id="error-message"></div>
        <div class="error-actions">
          <button class="error-button retry" id="error-retry">Retry</button>
          <button class="error-button dismiss" id="error-dismiss">Dismiss</button>
        </div>
      </div>

      <!-- Animation Controls -->
      <div id="animation-controls" class="hidden">
        <div class="animation-selector">
          <label for="animation-select">Select Animation:</label>
          <select id="animation-select">
            <option value="">No animations available</option>
          </select>
        </div>
        <div class="animation-buttons">
          <button class="animation-button play" id="animation-play">Play</button>
          <button class="animation-button pause" id="animation-pause">Pause</button>
          <button class="animation-button restart" id="animation-restart">Restart</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/Index.jsx"></script>
  </body>
</html>
